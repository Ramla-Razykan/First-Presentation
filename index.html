<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Our CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap cdn for icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Flag Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
</head>

<body>

    <!-- Our HTML Work -->
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Expense Name" required />
            <select id="currency-selector"></select>
            <input type="number" id="expense-amount" placeholder="Amount" required />
            <select id="expense-category" required>
                <option value="Select-Category" disabled selected>Select Category</option>
                <option value="Personal-Expense">Personal Expensess</option>
                <option value="Familly-Expense ">Familly Expensess</option>
                <option value="Busieness-Expense ">Busieness Expensess</option>
                <option value="Education-Expencess">Education Expencess</option>
                <option value="Other">Other</option>
            </select>
            <input type="date" id="expense-date" required />
            <button type="submit">Add Expense</button>
        </form>
        <div class="filter">
            <label for="filter-category">Filter by Category:</label>
            <select id="filter-category">
                <option value="" disabled selected>Select Category</option>
                <option value="Personal-Expense">Personal Expensess</option>
                <option value="Familly-Expense ">Familly Expensess</option>
                <option value="Busieness-Expense ">Busieness Expensess</option>
                <option value="Education-Expencess">Education Expencess</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="expense-table">
            <table>
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
            <div class="total-amount">
                <strong>Total:</strong> <span id="total-amount">0</span>
            </div>
        </div>
    </div>

    <!-- Our Java Script Link -->
    <script src="script.js"></script>
</body>

</html>
